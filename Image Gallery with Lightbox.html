<!DOCTYPE html>
<html>
<head>
    <title>Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <img src="image1.jpg" width="100" onclick="expandImage(this)">
    <img src="image2.jpg" width="100" onclick="expandImage(this)">
    <script>
        function expandImage(img) {
            img.style.width = "400px";
        }
    </script>
</body>
</html>
